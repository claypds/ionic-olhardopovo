<ion-header>

  <ion-navbar>
    <ion-title> Notícias Políticas do Povo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/doria.jpeg">
      </ion-avatar>
      <h2 class="usuario"> {{nome_usuario}}</h2>
      <p class="data_noticia"> {{data_noticia}}</p>
      <p class="local_usuario"> {{local_usuario}}</p>
   
    </ion-item>
    <h1> {{nome_noticia}} </h1>
    <img src="../assets/imgs/doria.jpeg">

    <ion-card-content>
      <p> O primeiro relato em falha de administração do Prefeito
        João Doria, com relação ao seu envolvimento no escandalo do Carnval.
        Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Curtir</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentario</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
